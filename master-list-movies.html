        <!-- Home and Log Out buttons -->
        <button class="home-btn" onclick="redirectHome()">Home</button>

    <!-- JavaScript for navigation -->
    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page
        }

        function redirectHome() {
            // Redirect to the user's home page (admin/user dashboard)
            const userType = sessionStorage.getItem('userType');
            if (userType === 'admin') {
                window.location.href = 'admin-dashboard.html'; // Admin dashboard
            } else {
                window.location.href = 'user-dashboard.html'; // User dashboard
            }
        }

        function logout() {
            // Clear session and redirect to login page
            sessionStorage.clear();
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>
