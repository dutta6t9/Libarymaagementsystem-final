<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <nav>
            <ul>

    <footer>
        <a href="index.html" id="logoutButton">Logout</a>

    </footer>

    <script>
        // Back button functionality to go to the previous page
        document.getElementById('backButton').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
    </script>
</body>
</html>
